<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <hr>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto flexível">
    </picture>
    <hr>
    <h1>Reproduzindo Áudio</h1>
    <hr>
    <audio preload="auto" autoplay controls loop>
        <source src="midia/rebeca.mp3" type="audio/mpeg">
        <source src="midia/rebeca.ogg" type="audio/ogg">
        <source src="midia/rebeca.wav" type="audio/wav">
        <p>Infelizmente o navegador não consegue reproduzir o áudio. <br> Clique aqui e baixe.</p>
    </audio>


    
</body>
</html>
