<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        div:hover{
            color: red;
        }

    div > p{
        display: none;
    }
    div:hover > p{
        display: block;
        margin: auto;
        color: black;
        background-color: red;
        width: 600px;
        text-align: center;
    }
    
    </style>
</head>
<body>

    <h1>Exemplo de hover</h1>
    <p>Passe o mouse no texto abaixo</p>
    <div>
        Passe o mouse aqui!
        <p id="p1">TEXTO ESCONDIDO...</p>
    </div>
    
</body>
</html>
